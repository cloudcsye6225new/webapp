name: Packer_Checks

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: pr-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Packer
        uses: hashicorp/setup-packer@v2
        with:
          packer_version: latest

      - name: Packer Format
        run: |
          cd App_Test/
          packer fmt -check

      - name: Packer Validate
        run: |
          cd App_Test/
          packer validate packer-webapp.pkr.hcl
